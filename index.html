<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <h1>Application Form</h1>

    <h2>A.General Questions</h2>
    <h3>Proposed Insured's Name:</h3>
    <form>
       <input type="text">
    </form>
    
    <h3>Birth Date:</h3>
    <form>
        <input type="date">
    </form>

    <h3>Gender:</h3>
    <label>
        <input type="checkbox" name="Male" value="Male">
        Male
    </label>
    <label>
        <input type="checkbox" name="Female" value="Female">
        Female
    </label>
    <h3>Address:</h3>
    <form>
        <input type="text">
    </form>
    
    <h3>Phone Number:</h3>
    <form>
        <input type="number">
    </form>

    <h3>Email Address:</h3>
    <form>
        <input type="text">
    </form>

    <h3>ID Number:</h3>
    <form>
        <input type="number">
    </form>

    <h3>Social Security Number:</h3>
    <form>
        <input type="number">
    </form>

    <h3>Status:</h3>
    <label>
        <input type="checkbox" name="Single" value="Single">
        Single
    </label>
    <label>
        <input type="checkbox" name="Married" value="Married">
        Married
    </label>
    <label>
        <input type="checkbox" name="Devorced" value="Devorced">
        Devorced
    </label>
    <label>
        <input type="checkbox" name="Others" value="Others">
        Others
    </label>

    <h3>Ocupation:</h3>
    <form>
        <input type="text">
    </form>

    <h3>Are you a retiree?</h3>
    <label>
        <input type="checkbox" name="Yes" value="Yes">
        Yes
    </label>
    <label>
        <input type="checkbox" name="No" value="No">
        No
    </label>

    <h2>B.Type of Health Coverage</h2>

</body>
</html>
